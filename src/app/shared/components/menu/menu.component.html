<nav class="menu">
  <ul class="menu-list">
    <li class="menu-list__item" *ngFor="let menu of menuNav">
      <a routerLinkActive="is-active" [routerLink]="menu.path">
        <i [classList]="menu.icon"></i>
        <span>
          {{ menu.name }}
        </span>
      </a>
    </li>
  </ul>
</nav>
