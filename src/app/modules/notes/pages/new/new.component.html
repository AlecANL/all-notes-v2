<section class="home">
  <div class="wrapper">
    <div class="home-content">
      <div class="actions">
        <div class="note-actions-right">
          <btn-upload-file></btn-upload-file>
          <dropdown></dropdown>
        </div>
        <div class="note-actions-left">
          <button
            (click)="openShowModal()"
            *ngIf="!currentUser"
            class="btn is-dark"
          >
            Create User
          </button>
          <button *ngIf="isEditNote" class="btn is-dark">Delete</button>
          <button
            (click)="handleCreateNote()"
            *ngIf="currentUser"
            class="btn is-dark"
          >
            {{ isEditNote ? "Edit" : "Save" }}
          </button>
        </div>
      </div>
      <table-note></table-note>
    </div>
  </div>
  <user-modal></user-modal>
</section>
