<section class="home-page">
  <div class="wrapper">
    <div class="home-content">
      <app-loader *ngIf="isLoading"></app-loader>
      <div *ngIf="!isLoading && notes.length > 0" class="card-grid">
        <app-note-card [note]="note" *ngFor="let note of notes"></app-note-card>
      </div>
      <not-found *ngIf="!isLoading && notes.length <= 0"> </not-found>
      <div *ngIf="isError">
        <h3>Whoops. Was happen try later :(</h3>
      </div>
    </div>
  </div>
</section>
