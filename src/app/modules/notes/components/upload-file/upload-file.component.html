<div class="upload-file-content">
  <input
    #file
    class="input-file"
    type="file"
    name="file"
    id="file"
    (change)="handleUploadFile()"
    aria-label="upload file"
  />
  <button [disabled]="isLoadingFile" class="btn is-dark btn-file">
    <label for="file" class="">
      {{ isLoadingFile ? "loading..." : "upload and image" }}
    </label>
  </button>
  <div *ngIf="!isLoadingFile && ulrFile" class="file-url">
    <p>{{ fileName }}</p>
    <button (click)="handleCopyImageUrl()" class="copy-btn">
      <svg
        stroke="currentColor"
        fill="currentColor"
        stroke-width="0"
        viewBox="0 0 512 512"
        aria-hidden="true"
        height="20"
        width="20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M408 480H184a72 72 0 01-72-72V184a72 72 0 0172-72h224a72 72 0 0172 72v224a72 72 0 01-72 72z"
        ></path>
        <path
          d="M160 80h235.88A72.12 72.12 0 00328 32H104a72 72 0 00-72 72v224a72.12 72.12 0 0048 67.88V160a80 80 0 0180-80z"
        ></path>
      </svg>
    </button>
  </div>
</div>
