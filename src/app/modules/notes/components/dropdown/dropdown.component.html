<div class="dropdown-content">
  <button (click)="handleToggleDropDown()" class="btn dropdown is-dark">
    <div>
      <span>visibility</span>
      -
      <span>
        {{ isPrivateNote ? "private" : "public" }}
      </span>
    </div>
    <i class="icon-arrow-down"></i>
  </button>
  <ul *ngIf="isShowDropDown" class="dropdown-options">
    <li (click)="handleTypeNote(false)">public</li>
    <li (click)="handleTypeNote(true)">private</li>
  </ul>
</div>
